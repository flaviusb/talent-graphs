- Name: Expert Silent Spell
  Type: [Magical]
  Level: Expert
  Prerequisites: [["Expert Spellcasting", "Finesse 4", "Adept Silent Spell"]]
  XP: 3
  Description: You can cast non-ritual spells of the third circle without the need for verbal components.
